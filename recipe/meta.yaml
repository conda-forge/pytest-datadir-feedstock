{% set name = "pytest-datadir" %}
{% set version = "1.7.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 367b4cd34b6ca3151317db310ab688ef9a28a9ec15e1e7d6696f4737b5f14bd8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - pytest >=7.0

test:
  requires:
    - pytest
    - python {{ python_min }}
  imports:
    - pytest_datadir
  commands:
    - pytest --help

about:
  home: https://github.com/gabrielcnr/pytest-datadir
  license: MIT
  license_file: LICENSE
  summary: pytest plugin for manipulating test data directories and files.

extra:
  recipe-maintainers:
    - nicoddemus
    - gabrielcnr
    - edisongustavo
    - gqmelo
    - IgorTG
